<!DOCTYPE html>
<html>
<head>
	<title>RPS MultiPlayer</title>

<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!-- firebase cdn -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- momentjs cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<!--Style sheets-->
	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>
<body>
	<!--Header -->
<div class="heading-container text-center">
  <div class="jumbotron">
    <h1>RPS Multi Player</h1> 
  </div>
</div>

<!--Form Player details-->	
<div class="playerForm">
	<form class="form-inline text-center">
	  <div>
	    <label for="labelName">Name</label>
	    <input type="text" class="form-control" id="pName" placeholder="Jane Doe">
	   
	  <button type="submit" id="add-player" class="btn btn-primary">Start </button>
	   </div>
	</form>
</div>
<!--player area-->

<div class="row" style=" margin: 0 auto;">	

	<div class="col-sm-4 buttonDiv">		
			<div id="player1"  style="border: solid 3px">	
				<h2 id="p1wait"></h2>
				<div id="buttonDiv1"></div>
				<div id="choiceDiv1"></div>
				<div id="scoreDiv1"></div>
			</div>	
	</div>
		
	<div class="col-sm-4" >	
			<div id="result" style="border: solid 3px">
					<h2>Result</h2>

			</div>
	</div>

	<div class="col-sm-4 buttonDiv">	
			<div id="player2"  style="border: solid 3px">	
					<h2 id= "p2wait"></h2>
					<div id="buttonDiv2"></div>
					<div id="choiceDiv2"></div>
					<div id="scoreDiv2"></div>
			</div>
	</div>
</div>

<!--Chat Box window -->
<div id="row">
  <div id="chatbox">
  	
  </div>
     <div class="enterText text-center">
    <form name="message">
        <input type="text" id="usermsg" size="60">
        <button class="btn btn-primary" name="submitmsg" type="submit"  id="chat">
        Send</button>
    </form>
    </div>
</div>
</div>
	
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
