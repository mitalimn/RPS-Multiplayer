<!DOCTYPE html>
<html>
<head>
	<title>RPS MultiPlayer</title>



<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!-- firebase cdn -->

  <!-- firebase cdn -->
  
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- momentjs cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<!--Style sheets-->
	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>
<body>
	<!--Header -->
<div class="heading-container text-center">
  <div class="jumbotron">
    <h1>RPS Multi Player</h1> 
  </div>
</div>

<!--Form Player details-->	
	<form class="form-inline text-center playerForm">
	  <div>
	    <label for="labeName">Name</label>
	    <input type="text" class="form-control" id="pName" placeholder="Jane Doe">
	 
	  
	  <button type="submit" id="add-player" class="btn btn-primary">Start </button>
	   </div>
	</form>
	<div id= "showPlayer"></div>

<!--player area-->

<div class="row" style=" margin: 0 auto;">	

	<div class="col-sm-4">		
			<div id="player1"  style="background-color: red; margin: 0 auto;">	
				<h2>Waiting for player 1</h2>
				<div id="rock1">Rock</div>
				<div id="paper1">Paper</div>
				<div id="scissor1">Scissors</div>
				<div id="wins1">Wins : 0</div>
				<div id="losses1">Losses : 0</div>
				<div class="choice"></div>
			</div>	
	</div>
		
	<div class="col-sm-4" >	
			<div id="result" style="background-color: blue; margin: 0 auto;">
					<h2>Result</h2>
			</div>

	</div>

	<div class="col-sm-4">	
			<div id="player2"  style="background-color: red; margin: 0 auto;">	
					<h2>Waiting for player 2</h2>
					<div id="rock2">Rock</div>
					<div id="paper2">Paper</div>
					<div id="scissor2">Scissors</div>
					<div id="wins2">Wins : 0</div>
					<div id="losses2">Losses : 0</div>
			</div>
	</div>
</div>




<!--Chat Box window -->
  <div id="chatbox"></div>
     <div class="enterText text-center">
    <form name="message" action="">
        <input name="usermsg" type="text" id="usermsg" size="60" />
        <input name="submitmsg" type="submit"  id="chat" value="Send" />
    </form>
    </div>
</div>
	
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
